{% extends "base.html" %}

{% block content %}

<main>
    <div class="products">
        {% for i in products %}
        <div class="product">
            <a href="{% url 'product_detail' i.id %}">
                <img src="{{ i.image.url }}" alt="">
            </a>
            <div class="description">
                <div>{{ i.label }}</div>
                <button>Купить</button>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

<style>
    main {
        background-color: rgb(230, 206, 176);
    }

    .products {
        margin: 30px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 30px;
    }

    .product {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 300px;
        height: 300px;
        padding: 10px;
        background-color: burlywood;
    }

    .product>a>img {
        width: 100%;
    }

    .description {
        width: 100%;
        font-size: 30pt
    }

    .description>button {
        width: 100%;
        height: 30px;
    }
</style>

{% endblock %}
