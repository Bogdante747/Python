{% extends "base.html" %}

{% block content %}
    <div>
        {% for item in cart %}

            <div>
                Количество: {{item.quantity}}
                Цена: {{item.price}}

                <img src="{{ item.furniture.image.url }}" width="100px" alt="">
                <a href="{% url 'cart_remove' item.furniture.id %}">Удалить</a>
            </div>

        {% endfor %}
    </div>
    Сумма корзины:{{ cart.get_total_price }}

{% endblock %}
